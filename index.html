<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        canvas { background: #eee; display: block;}
    </style>

    <!-- build:css(.tmp) styles/main.css -->
     <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body onload="setUp()">

    <div class="container-fluid">
        <div class="row">
            <h1>Brick Break!</h1>
            <div class="row infoBar">
                <div class="col-xs-12 col-md-2">
                    <button class="btn btn-success" onclick="playNpause()">Play Ball</button>
                </div>
                <div class="col-xs-12 col-md-8">

                </div>
                <div class="col-xs-12 col-md-2">
                    <h4 id="score">Score:</h4>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <canvas id="myCanvas" width="780" height="520"></canvas>
        </div>
    </div>

    <!-- build.js(P.tmp,app}) scripts/scripts.js -->
    <script src="scripts/DrawableObj.js"></script>
    <script src="scripts/Ball.js"></script>
    <script src="scripts/Brick.js"></script>
    <script src="scripts/Board.js"></script>
    <script src="scripts/quadTree.js"></script>
    <script src="scripts/game.js"></script>
    <!-- endbuild -->

</body>
</html>
